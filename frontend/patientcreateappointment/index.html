<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medcare | Hospital Website</title>
    <!-- Page Icon -->
    <link rel="shortcut icon" href="image/heartbeat-solid.svg" type="image/x-icon">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Custom Css File Link -->
    <link rel="stylesheet" href="signin.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');

        /* Paste the provided CSS theme here */

        body {
            background: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            display: block;

        }


        .form-group {
            margin-bottom: 20px;
            max-width: 700px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            color: var(--black);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: var(--green);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #13805f;
        }

        .name123 {
            font-size: xx-large;
            margin-left: -100px;
        }

        .name1234 {
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <!-- Header Section Starts -->
    <div class="header">
        <a href="#" class="logo"><i class="fas fa-heartbeat"></i> medcare.</a>
        <h2 class="name123"> Patient</h2>
        <nav class="navbar">
            <a href="/patienthome">home</a>
            <button class="signout-button" id="signout-button">Sign Out</button>

        </nav>
        <div id="menu-btn" class="fas fa-bars"></div>
    </div>
    <!-- Header Section End -->

    <section class="home" id="home">

        <div class="container">
            <h2 class="name1234">Book Appointment</h2>
            <br>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="css-input" type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth:</label>
                    <input class="css-input" type="text" id="date_of_birth" name="date_of_birth" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <input class="css-input" type="text" id="gender" name="gender" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input class="css-input" type="text" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="css-input" type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input class="css-input" type="text" id="address" name="address" required>
                </div>
                <br><br>
                <h2>Reason for Appointment</h2>
                <br>
                <div class="form-group">
                    <label for="brief_description">Brief Description:</label>
                    <input class="css-input" type="text" id="brief_description" name="brief_description" required>
                </div>
                <div class="form-group">
                    <label for="symptoms">Symptoms:</label>
                    <input class="css-input" type="text" id="symptoms" name="symptoms" required>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="datetime">Preferred Date and Time:</label>
                    <input class="css-input" type="datetime-local" id="datetime" name="datetime" required>
                </div>
                <br><br>
                <h2>Medical History</h2> <br>
                <div class="form-group">
                    <label for="existing_conditions">Existing Conditions:</label>
                    <input class="css-input" type="text" id="existing_conditions" name="existing_conditions" required>
                </div>
                <div class="form-group">
                    <label for="medications">Medications:</label>
                    <input class="css-input" type="text" id="medications" name="medications" required>
                </div>
                <div class="form-group">
                    <label for="past_surgeries_treatments">Past Surgeries/Treatments:</label>
                    <input class="css-input" type="text" id="past_surgeries_treatments" name="past_surgeries_treatments"
                        required>
                </div>
                <br><br>
                <h2>Emergency Contact</h2> <br>
                <div class="form-group">
                    <label for="emergency_contact_name">Emergency Contact Name:</label>
                    <input class="css-input" type="text" id="emergency_contact_name" name="emergency_contact_name"
                        required>
                </div>
                <div class="form-group">
                    <label for="emergency_contact_phone_number">Emergency Contact Phone Number:</label>
                    <input class="css-input" type="text" id="emergency_contact_phone_number"
                        name="emergency_contact_phone_number" required>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="notes">Additional Notes:</label>
                    <input class="css-input" type="text" id="notes" name="notes" required>
                </div>

                <div class="form-group">
                    <button id="js-signin-button">Submit</button>
                </div>
            </form>
        </div>
        <div class="toast-overlay" style="margin-top: 220px;" id="toast-overlay"></div>
    </section>
    <script src='signin.js'></script>
</body>
